<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Memory Game</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        #grid {
            display: grid;
            grid-gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100%;
            height: 60px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 5px;
            background-color: #ddd;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        #difficulty {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            background-color: #f8f8f8;
            color: #333;
            cursor: pointer;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
        }

        .celebration {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .game-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: zoom 1s ease-in-out;
            display: none;
            z-index: 1000;
            padding: 20px;
            border-radius: 10px;
        }

        .win-message {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .lose-message {
            color: #ff4444;
            background: rgba(0, 0, 0, 0.9);
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes zoom {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes shake {
            10%, 90% { transform: translate(-51%, -50%) rotate(-1deg); }
            20%, 80% { transform: translate(-49%, -50%) rotate(2deg); }
            30%, 50%, 70% { transform: translate(-51%, -50%) rotate(-3deg); }
            40%, 60% { transform: translate(-49%, -50%) rotate(3deg); }
        }

        .ad-banner {
            width: 728px;
            height: 90px;
            background: #333;
            color: white;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .ad-square {
            width: 300px;
            height: 250px;
            background: #333;
            color: white;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        #time {
            display: inline-block;
            min-width: 40px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="ad-banner">Ad Banner (728x90)</div>

    <div id="game-container">
        <h1>Color Match üé®</h1>
        <div id="controls">
            <button onclick="startGame()">New Game</button>
            <select id="difficulty" onchange="updateDifficulty()">
                <option value="4">Easy</option>
                <option value="6" selected>Medium</option>
                <option value="8">üî• Hard</option>
            </select>
        </div>
        <div id="stats">
            <div>Score: <span id="score">0</span></div>
            <div>Time: <span id="time">35</span>s</div>
            <div>High Score: <span id="highscore">0</span></div>
        </div>
        <div id="grid"></div>
    </div>

    <div class="ad-square">Square Ad (300x250)</div>

    <div class="game-message win-message" id="winMessage">üéâ Winner! üéâ</div>
    <div class="game-message lose-message" id="loseMessage">‚è∞ Time's Up!</div>

    <script>
        // Game Configuration
        const timeSettings = {
            4: 35,  // Easy
            6: 45,  // Medium
            8: 69   // Hard
        };

        let score = 0;
        let timeLeft = timeSettings[6]; // Default to medium
        let timerId = null;
        let firstCard = null;
        let allowClicks = true;

        // High Score Management
        const getHighScore = () => {
            const currentDiff = parseInt(document.getElementById('difficulty').value);
            return parseInt(localStorage.getItem(`highScore_${currentDiff}`)) || 0;
        };

        const setHighScore = (newScore) => {
            const currentDiff = parseInt(document.getElementById('difficulty').value);
            localStorage.setItem(`highScore_${currentDiff}`, newScore.toString());
            document.getElementById('highscore').textContent = newScore;
        };

        // Game Functions
        function generateColors(size) {
            const colorPairs = [];
            const hueStep = 360 / (size/2);
            
            for(let i = 0; i < size/2; i++) {
                const color = `hsl(${hueStep * i}, 70%, 60%)`;
                colorPairs.push(color, color);
            }
            return colorPairs.sort(() => Math.random() - 0.5);
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            const currentDiff = parseInt(document.getElementById('difficulty').value);
            const gridSize = currentDiff * 2;
            
            grid.style.gridTemplateColumns = `repeat(${currentDiff}, 1fr)`;
            grid.innerHTML = '';
            
            const colors = generateColors(gridSize);
            
            colors.forEach((color, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.color = color;
                cell.dataset.revealed = 'false';
                cell.addEventListener('click', handleClick);
                grid.appendChild(cell);
            });
        }

        function handleClick(e) {
            if(!allowClicks) return;
            
            const cell = e.target;
            if(cell.dataset.revealed === 'true') return;

            cell.style.backgroundColor = cell.dataset.color;
            cell.dataset.revealed = 'true';

            if(!firstCard) {
                firstCard = cell;
            } else {
                allowClicks = false;
                if(firstCard.dataset.color === cell.dataset.color) {
                    score += 100;
                    document.getElementById('score').textContent = score;
                    firstCard = null;
                    allowClicks = true;
                    checkWin();
                } else {
                    setTimeout(() => {
                        cell.style.backgroundColor = '#ddd';
                        cell.dataset.revealed = 'false';
                        firstCard.style.backgroundColor = '#ddd';
                        firstCard.dataset.revealed = 'false';
                        firstCard = null;
                        allowClicks = true;
                    }, 500);
                }
            }
        }

        function createWinAnimation() {
            const container = document.getElementById('game-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'celebration';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.setProperty('--tx', `${Math.random() * 400 - 200}px`);
                particle.style.setProperty('--ty', `${Math.random() * 400 - 200}px`);
                container.appendChild(particle);
                particle.addEventListener('animationend', () => particle.remove());
            }

            const winMessage = document.getElementById('winMessage');
            winMessage.style.display = 'block';
            setTimeout(() => winMessage.style.display = 'none', 2000);
        }

        function showLoseAnimation() {
            const loseMessage = document.getElementById('loseMessage');
            loseMessage.style.display = 'block';
            setTimeout(() => {
                loseMessage.style.display = 'none';
                alert(`Final Score: ${score}`);
            }, 2000);
        }

        function checkWin() {
            const allRevealed = [...document.querySelectorAll('.cell')]
                .every(cell => cell.dataset.revealed === 'true');
            
            if(allRevealed) {
                score += timeLeft * 10;
                document.getElementById('score').textContent = score;
                if(score > getHighScore()) setHighScore(score);
                createWinAnimation();
                clearInterval(timerId);
                allowClicks = false;
            }
        }

        function startGame() {
            clearInterval(timerId);
            const difficulty = parseInt(document.getElementById('difficulty').value);
            timeLeft = timeSettings[difficulty];
            
            score = 0;
            allowClicks = true;
            document.getElementById('score').textContent = '0';
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('highscore').textContent = getHighScore();
            createGrid();
            
            timerId = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                
                if(timeLeft <= 0) {
                    clearInterval(timerId);
                    allowClicks = false;
                    document.getElementById('grid').innerHTML = '';
                    if(score > getHighScore()) setHighScore(score);
                    showLoseAnimation();
                }
            }, 1000);
        }

        function updateDifficulty() {
            startGame();
        }

        // Initialize game
        document.getElementById('highscore').textContent = getHighScore();
        startGame();
    </script>

</body></html>
